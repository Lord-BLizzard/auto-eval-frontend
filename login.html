<!DOCTYPE html>
<html lang="en">
<head>

 <link rel="stylesheet" href="login.css">
 <title>Document</title>
</head>
<body>
 <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">AutoEval</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <!-- <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"></a>
        </li> -->
      </ul>
      <span class="navbar-text">
       <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Contact Us</a>
        </li>
      </ul>
      </span>
    </div>
  </div>
</nav>
<div class="cont">
  <div class="form sign-in">
    <h2>Student Login</h2>
    <label>
      <span>Email</span>
      <input type="email" />
    </label>
    <label>
      <span>Password</span>
      <input type="password" />
    </label>
    <!-- <p class="forgot-pass">Forgot password?</p> -->
    <div class="forgot-pass">
     <a href="#" class="forgot-pass">Forgot password?</a>
    </div>
    <button type="button" class="submit">Sign In</button>
    <!-- <button type="button" class="fb-btn">Connect with <span>facebook</span></button> -->
  </div>
  <div class="sub-cont">
    <div class="img">
      <div class="img__text m--up">
        <h2>Not a student?</h2>
        <p>Switch to the Faculty tab to login as a instructor</p>
      </div>
      <div class="img__text m--in">
        <h2>Not an instructor?</h2>
        <p>Switch to the Student tab to login as a learner</p>
      </div>
      <div class="img__btn">
        <span class="m--up">Faculty Login</span>
        <span class="m--in">Student Login</span>
      </div>
    </div>
    <div class="form sign-up">
      <h2>Faculty Login</h2>
      <!-- <label>
        <span>Name</span>
        <input type="text" />
      </label> -->
      <label>
        <span>Email</span>
        <input type="email" />
      </label>
      <label>
        <span>Password</span>
        <input type="password" />
      </label>
      <!-- <p class="forgot-pass">Forgot password?</p> -->
      <div class="forgot-pass">
       <a href="#" class="forgot-pass">Forgot password?</a>
      </div>
      
      <button type="button" class="submit">Sign Up</button>
      <!-- <button type="button" class="fb-btn">Join with <span>facebook</span></button> -->
    </div>
  </div>
</div>


<script src="login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
